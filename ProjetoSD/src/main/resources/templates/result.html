<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Projeto Salvo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .project-details {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .detail-row {
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Projeto Salvo com Sucesso!</h1>
    
    <div class="project-details">
        <div class="detail-row">
            <span class="label">Nome do Projeto:</span>
            <span th:text="${project.name}"></span>
        </div>
        <div class="detail-row">
            <span class="label">Descrição:</span>
            <span th:text="${project.description}"></span>
        </div>
        <div class="detail-row">
            <span class="label">Gerente:</span>
            <span th:text="${project.manager}"></span>
        </div>
        <div class="detail-row">
            <span class="label">Status:</span>
            <span th:text="${project.status}"></span>
        </div>
    </div>
    
    <p>
        <a th:href="@{/create-project}">Criar Novo Projeto</a> |
        <a th:href="@{/projects}">Ver Lista de Projetos</a>
    </p>
</body>
</html>
