<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Novo Projeto</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Criar Novo Projeto</h1>
    <form th:action="@{/save-project}" th:object="${project}" method="post">
        <div class="form-group">
            <label for="name">Nome do Projeto:</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>
        
        <div class="form-group">
            <label for="description">Descrição:</label>
            <textarea id="description" th:field="*{description}" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="manager">Gerente do Projeto:</label>
            <input type="text" id="manager" th:field="*{manager}" required />
        </div>
        
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" th:field="*{status}" required>
                <option value="">Selecione...</option>
                <option value="Planejamento">Planejamento</option>
                <option value="Em Andamento">Em Andamento</option>
                <option value="Concluído">Concluído</option>
            </select>
        </div>
        
        <button type="submit">Salvar Projeto</button>
    </form>
    <p><a th:href="@{/projects}">Ver Lista de Projetos</a></p>
</body>
</html>
