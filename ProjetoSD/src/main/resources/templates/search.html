<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Motor de Busca</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Sticky footer styles */
        html {
            position: relative;
            min-height: 100%;
        }
        body {
            margin-bottom: 60px; /* Margin bottom by footer height */
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px; /* Set the fixed height of the footer here */
            line-height: 60px; /* Vertically center the text there */
            background-color: #f5f5f5;
        }
        
        /* Custom styles */
        .search-container {
            padding: 2rem;
            margin-top: 2rem;
        }
        .search-box {
            max-width: 600px;
            margin: 0 auto;
        }
        .results-container {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Motor de Busca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Avançado</a>
                    </li>
                </ul>
                <form class="d-flex" th:action="@{/search}" method="get">
                    <input class="form-control me-2" type="search" name="q" placeholder="Buscar..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container search-container">
            <div class="search-box">
                <h1 class="text-center mb-4">Motor de Busca</h1>
                <form th:action="@{/search}" method="get">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg" name="q" 
                               placeholder="Digite sua busca..." aria-label="Search query">
                        <button class="btn btn-primary" type="submit">Buscar</button>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="exactMatch" name="exact">
                        <label class="form-check-label" for="exactMatch">Busca exata</label>
                    </div>
                </form>
            </div>

            <!-- Results section -->
            <div class="results-container" th:if="${results != null}">
                <h2>Resultados da Busca</h2>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action" th:each="result : ${results}">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1" th:text="${result.title}">Título do Resultado</h5>
                            <small th:text="${result.date}">Data</small>
                        </div>
                        <p class="mb-1" th:text="${result.description}">Descrição do resultado da busca...</p>
                        <small th:text="${result.url}">URL</small>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2024 Motor de Busca. Todos os direitos reservados.</span>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
