<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Enviar Mensagem para OpenRouter</h1>

        <!-- Formulário para enviar mensagem -->
        <form id="mensagemForm">
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem:</label>
                <textarea id="mensagem" class="form-control" rows="4" placeholder="Digite sua mensagem aqui..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <!-- Área para exibir a resposta -->
        <div id="resposta" class="mt-4" style="display: none;">
            <h3>Resposta:</h3>
            <p id="respostaTexto" class="alert alert-info"></p>
        </div>

        <!-- Área para exibir erros -->
        <div id="erro" class="mt-4" style="display: none;">
            <h3>Erro:</h3>
            <p id="erroTexto" class="alert alert-danger"></p>
        </div>
    </div>

    <script>
        // Captura o formulário e adiciona um evento de envio
        document.getElementById('mensagemForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            // Obtém o valor da mensagem
            const mensagem = document.getElementById('mensagem').value;

            try {
                // Faz a requisição POST para o endpoint
                const response = await fetch('/mensagem', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(mensagem)
                });

                // Verifica se a resposta foi bem-sucedida
                if (response.ok) {
                    const respostaTexto = await response.text();
                    document.getElementById('respostaTexto').textContent = respostaTexto;
                    document.getElementById('resposta').style.display = 'block';
                    document.getElementById('erro').style.display = 'none';
                } else {
                    const erroTexto = await response.text();
                    document.getElementById('erroTexto').textContent = erroTexto;
                    document.getElementById('erro').style.display = 'block';
                    document.getElementById('resposta').style.display = 'none';
                }
            } catch (error) {
                // Exibe erros de rede ou outros problemas
                document.getElementById('erroTexto').textContent = 'Erro ao enviar a mensagem: ' + error.message;
                document.getElementById('erro').style.display = 'block';
                document.getElementById('resposta').style.display = 'none';
            }
        });
    </script>
</body>
</html>
